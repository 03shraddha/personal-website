<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shraddha Kulkarni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <style>
        /* Admin Panel Specific Styles */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            font-family: var(--font-body);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text);
        }

        .logout-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-muted);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            border-color: var(--color-text);
            color: var(--color-text);
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-form {
            background: var(--color-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-form h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .login-form p {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 24px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .login-form input:focus {
            border-color: var(--color-text);
        }

        .login-form button {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .login-form button:hover {
            background: #333;
        }

        .login-error {
            color: #e75480;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .admin-tab {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-muted);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-tab:hover {
            border-color: var(--color-text-muted);
        }

        .admin-tab.active {
            color: var(--color-text);
            background: var(--color-card-bg);
            border-color: var(--color-text);
        }

        /* Section Panels */
        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        .add-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: #333;
        }

        /* Entry Cards */
        .entry-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .entry-card {
            padding: 20px;
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 10px;
        }

        .entry-card .entry-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .entry-card .entry-date {
            font-size: 12px;
            color: var(--color-text-light);
        }

        .entry-card .entry-category {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 4px;
            background: var(--color-border);
            color: var(--color-text-muted);
        }

        .entry-card .entry-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .entry-card .entry-message {
            font-size: 14px;
            color: var(--color-text);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .entry-card .entry-source {
            font-size: 13px;
            color: var(--color-text-muted);
            margin-bottom: 12px;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border);
        }

        .entry-actions button {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn {
            color: var(--color-text);
            background: transparent;
            border: 1px solid var(--color-border);
        }

        .edit-btn:hover {
            border-color: var(--color-text);
        }

        .delete-btn {
            color: #e75480;
            background: transparent;
            border: 1px solid #e75480;
        }

        .delete-btn:hover {
            background: #e75480;
            color: #fff;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
        }

        .empty-state p {
            font-size: 15px;
        }

        /* Modal */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            padding: 20px;
        }

        .admin-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-muted);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--color-text);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .modal-actions button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-btn {
            color: var(--color-text-muted);
            background: transparent;
            border: 1px solid var(--color-border);
        }

        .cancel-btn:hover {
            border-color: var(--color-text);
            color: var(--color-text);
        }

        .save-btn {
            color: #fff;
            background: #1a1a1a;
            border: none;
        }

        .save-btn:hover {
            background: #333;
        }

        /* Export Section */
        .export-section {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .export-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-text);
        }

        .export-buttons {
            display: flex;
            gap: 12px;
        }

        .export-btn {
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            border-color: var(--color-text);
        }

        /* Confirm Dialog */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 6000;
        }

        .confirm-dialog.active {
            display: flex;
        }

        .confirm-content {
            background: var(--color-bg);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .confirm-content p {
            font-size: 15px;
            color: var(--color-text);
            margin-bottom: 20px;
        }

        .confirm-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        /* Dark mode adjustments */
        [data-theme="dark"] .login-form button,
        [data-theme="dark"] .add-btn,
        [data-theme="dark"] .save-btn {
            background: #fff;
            color: #1a1a1a;
        }

        [data-theme="dark"] .login-form button:hover,
        [data-theme="dark"] .add-btn:hover,
        [data-theme="dark"] .save-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-form">
            <h2>Admin Access</h2>
            <p>Enter password to continue</p>
            <input type="password" id="admin-password" placeholder="Password" autocomplete="current-password">
            <button id="login-btn">Login</button>
            <p class="login-error" id="login-error">Incorrect password</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </header>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="guestbook">Guestbook</button>
            <button class="admin-tab" data-tab="calendar">Content Calendar</button>
        </div>

        <!-- Guestbook Section -->
        <div class="admin-section active" id="section-guestbook">
            <div class="section-header">
                <h2>Guestbook Entries</h2>
            </div>
            <div class="entry-list" id="guestbook-list">
                <!-- Entries loaded dynamically -->
            </div>
            <div class="export-section">
                <h3>Export Data</h3>
                <div class="export-buttons">
                    <button class="export-btn" id="export-guestbook">Download guestbook.json</button>
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="admin-section" id="section-calendar">
            <div class="section-header">
                <h2>Content Calendar</h2>
                <button class="add-btn" id="add-content-admin">+ Add Content</button>
            </div>
            <div class="entry-list" id="calendar-list">
                <!-- Entries loaded dynamically -->
            </div>
            <div class="export-section">
                <h3>Export Data</h3>
                <div class="export-buttons">
                    <button class="export-btn" id="export-calendar">Download content-data.json</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Content Modal -->
    <div class="admin-modal" id="content-modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Content</h3>
            <input type="hidden" id="edit-content-id">
            <div class="form-group">
                <label for="edit-date">Date</label>
                <input type="date" id="edit-date">
            </div>
            <div class="form-group">
                <label for="edit-title">Title *</label>
                <input type="text" id="edit-title" placeholder="What did you consume?">
            </div>
            <div class="form-group">
                <label for="edit-url">URL</label>
                <input type="url" id="edit-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="edit-source">Source / Platform</label>
                <input type="text" id="edit-source" placeholder="e.g., The Atlantic, YouTube">
            </div>
            <div class="form-group">
                <label for="edit-category">Category</label>
                <select id="edit-category">
                    <option value="article">Article</option>
                    <option value="video">Video</option>
                    <option value="book">Book</option>
                    <option value="podcast">Podcast</option>
                    <option value="newsletter">Newsletter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-thoughts">My Thoughts</label>
                <textarea id="edit-thoughts" placeholder="What resonated with you?"></textarea>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="modal-cancel">Cancel</button>
                <button class="save-btn" id="modal-save">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Dialog -->
    <div class="confirm-dialog" id="confirm-dialog">
        <div class="confirm-content">
            <p id="confirm-message">Are you sure you want to delete this item?</p>
            <div class="confirm-actions">
                <button class="cancel-btn" id="confirm-cancel">Cancel</button>
                <button class="delete-btn" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Simple hash function for password verification
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Admin password hash (change this to your password's hash)
        // Default password: "admin123" - CHANGE THIS!
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';

        // State
        let guestbookNotes = [];
        let calendarEntries = [];
        let currentEditId = null;
        let deleteCallback = null;

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const passwordInput = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');

        // Check authentication
        function checkAuth() {
            const token = sessionStorage.getItem('admin-auth');
            if (token === 'authenticated') {
                showAdminPanel();
            }
        }

        // Login
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            const hash = await hashPassword(password);

            if (hash === ADMIN_PASSWORD_HASH) {
                sessionStorage.setItem('admin-auth', 'authenticated');
                showAdminPanel();
            } else {
                loginError.style.display = 'block';
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('admin-auth');
            loginScreen.style.display = 'flex';
            adminPanel.style.display = 'none';
        });

        // Show admin panel
        function showAdminPanel() {
            loginScreen.style.display = 'none';
            adminPanel.style.display = 'block';
            loadData();
        }

        // Tab switching
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`section-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // Load data from localStorage
        function loadData() {
            // Load guestbook
            const storedNotes = localStorage.getItem('guestbook-notes');
            guestbookNotes = storedNotes ? JSON.parse(storedNotes) : [];
            renderGuestbook();

            // Load calendar
            const storedCalendar = localStorage.getItem('content-calendar');
            calendarEntries = storedCalendar ? JSON.parse(storedCalendar) : [];
            renderCalendar();
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Render guestbook entries
        function renderGuestbook() {
            const list = document.getElementById('guestbook-list');

            if (guestbookNotes.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No guestbook entries yet.</p></div>';
                return;
            }

            // Sort by date, newest first
            const sorted = [...guestbookNotes].sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            list.innerHTML = sorted.map(note => `
                <div class="entry-card" data-id="${note.id}">
                    <div class="entry-meta">
                        <span class="entry-date">${formatDate(note.createdAt)}</span>
                    </div>
                    <p class="entry-message">"${note.message}"</p>
                    <div class="entry-actions">
                        <button class="delete-btn" onclick="confirmDeleteGuestbook(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Render calendar entries
        function renderCalendar() {
            const list = document.getElementById('calendar-list');

            if (calendarEntries.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No content entries yet.</p></div>';
                return;
            }

            // Sort by date, newest first
            const sorted = [...calendarEntries].sort((a, b) =>
                new Date(b.date) - new Date(a.date)
            );

            list.innerHTML = sorted.map(entry => `
                <div class="entry-card" data-id="${entry.id}">
                    <div class="entry-meta">
                        <span class="entry-date">${formatDate(entry.date)}</span>
                        <span class="entry-category">${entry.category}</span>
                    </div>
                    <h4 class="entry-title">${entry.title}</h4>
                    ${entry.source ? `<p class="entry-source">${entry.source}</p>` : ''}
                    <div class="entry-actions">
                        <button class="edit-btn" onclick="editContent(${entry.id})">Edit</button>
                        <button class="delete-btn" onclick="confirmDeleteContent(${entry.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete guestbook entry
        function confirmDeleteGuestbook(id) {
            document.getElementById('confirm-message').textContent = 'Delete this guestbook entry?';
            document.getElementById('confirm-dialog').classList.add('active');
            deleteCallback = () => {
                guestbookNotes = guestbookNotes.filter(n => n.id !== id);
                localStorage.setItem('guestbook-notes', JSON.stringify(guestbookNotes));
                renderGuestbook();
            };
        }

        // Delete content entry
        function confirmDeleteContent(id) {
            document.getElementById('confirm-message').textContent = 'Delete this content entry?';
            document.getElementById('confirm-dialog').classList.add('active');
            deleteCallback = () => {
                calendarEntries = calendarEntries.filter(e => e.id !== id);
                localStorage.setItem('content-calendar', JSON.stringify(calendarEntries));
                renderCalendar();
            };
        }

        // Confirm delete
        document.getElementById('confirm-delete').addEventListener('click', () => {
            if (deleteCallback) {
                deleteCallback();
                deleteCallback = null;
            }
            document.getElementById('confirm-dialog').classList.remove('active');
        });

        document.getElementById('confirm-cancel').addEventListener('click', () => {
            deleteCallback = null;
            document.getElementById('confirm-dialog').classList.remove('active');
        });

        // Edit content
        function editContent(id) {
            const entry = calendarEntries.find(e => e.id === id);
            if (!entry) return;

            currentEditId = id;
            document.getElementById('modal-title').textContent = 'Edit Content';
            document.getElementById('edit-content-id').value = id;
            document.getElementById('edit-date').value = entry.date;
            document.getElementById('edit-title').value = entry.title;
            document.getElementById('edit-url').value = entry.url || '';
            document.getElementById('edit-source').value = entry.source || '';
            document.getElementById('edit-category').value = entry.category || 'article';
            document.getElementById('edit-thoughts').value = entry.thoughts || '';

            document.getElementById('content-modal').classList.add('active');
        }

        // Add content
        document.getElementById('add-content-admin').addEventListener('click', () => {
            currentEditId = null;
            document.getElementById('modal-title').textContent = 'Add Content';
            document.getElementById('edit-content-id').value = '';
            document.getElementById('edit-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-url').value = '';
            document.getElementById('edit-source').value = '';
            document.getElementById('edit-category').value = 'article';
            document.getElementById('edit-thoughts').value = '';

            document.getElementById('content-modal').classList.add('active');
        });

        // Save content
        document.getElementById('modal-save').addEventListener('click', () => {
            const date = document.getElementById('edit-date').value;
            const title = document.getElementById('edit-title').value.trim();
            const url = document.getElementById('edit-url').value.trim();
            const source = document.getElementById('edit-source').value.trim();
            const category = document.getElementById('edit-category').value;
            const thoughts = document.getElementById('edit-thoughts').value.trim();

            if (!title) {
                alert('Title is required');
                return;
            }

            if (currentEditId) {
                // Update existing
                const index = calendarEntries.findIndex(e => e.id === currentEditId);
                if (index !== -1) {
                    calendarEntries[index] = {
                        ...calendarEntries[index],
                        date,
                        title,
                        url: url || '#',
                        source,
                        category,
                        thoughts
                    };
                }
            } else {
                // Add new
                calendarEntries.push({
                    id: Date.now(),
                    date,
                    title,
                    url: url || '#',
                    source,
                    category,
                    thoughts,
                    addedAt: new Date().toISOString()
                });
            }

            localStorage.setItem('content-calendar', JSON.stringify(calendarEntries));
            renderCalendar();
            document.getElementById('content-modal').classList.remove('active');
            currentEditId = null;
        });

        // Cancel modal
        document.getElementById('modal-cancel').addEventListener('click', () => {
            document.getElementById('content-modal').classList.remove('active');
            currentEditId = null;
        });

        // Export guestbook
        document.getElementById('export-guestbook').addEventListener('click', () => {
            const data = JSON.stringify({ entries: guestbookNotes }, null, 2);
            downloadJSON(data, 'guestbook.json');
        });

        // Export calendar
        document.getElementById('export-calendar').addEventListener('click', () => {
            const data = JSON.stringify({ entries: calendarEntries }, null, 2);
            downloadJSON(data, 'content-data.json');
        });

        // Download JSON helper
        function downloadJSON(data, filename) {
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Close modals on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('content-modal').classList.remove('active');
                document.getElementById('confirm-dialog').classList.remove('active');
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
